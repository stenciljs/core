name: 'Release'

on:
  workflow_call:
    inputs:
      version:
        description: 'The type of version to release.'
        required: true
        type: string
      tag:
        description: 'The tag to publish to on NPM.'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use when publishing.'
        required: false
        type: string
        default: '20'
      registry-url:
        description: 'Registry URL used for npm publish.'
        required: false
        type: string
        default: 'https://registry.npmjs.org'
      scope:
        description: 'npm scope that should use the trusted publisher auth.'
        required: false
        type: string
        default: '@stencil'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ğŸ•¸ï¸ Get Core Dependencies
        uses: ./.github/workflows/actions/get-core-dependencies

      - name: ğŸŸ¢ Configure Node for Publish
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: ${{ inputs.registry-url }}
          scope: ${{ inputs.scope }}

      - name: ğŸ”„ Ensure Latest npm
        run: npm install -g npm@latest
        shell: bash

      - name: ğŸ“¥ Download Build Archive
        uses: ./.github/workflows/actions/download-archive
        with:
          name: stencil-core
          path: .
          filename: stencil-core-build.zip

      - name: ğŸ·ï¸ Set Version
        run: npm version --no-git-tag-version ${{ inputs.version }}
        shell: bash

      - name: ğŸš€ Publish to NPM
        run: npm publish --tag ${{ inputs.tag }} --provenance
        shell: bash
