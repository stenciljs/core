name: 'Release'
description: 'Releases Stencil Core'
inputs:
  version:
    description: 'The type of version to release.'
  tag:
    description: 'The tag to publish to on NPM.'
  token:
    description: 'The NPM authentication token required to publish.'
runs:
  using: 'composite'
  steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: ðŸ•¸ï¸ Get Core Dependencies
      uses: ./.github/workflows/actions/get-core-dependencies

    - name: ðŸ“¥ Download Build Archive
      uses: ./.github/workflows/actions/download-archive
      with:
        name: stencil-core
        path: .
        filename: stencil-core-build.zip

    - name: ðŸ·ï¸ Set Version
      run: npm version --no-git-tag-version ${{ inputs.version }}
      shell: bash

    - name: ðŸ“¦ Prepare NPM Token
      run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
      shell: bash
      env:
        NPM_TOKEN: ${{ inputs.token }}

    - name: ðŸ“¤ Publish to NPM
      run: npm publish --tag ${{ inputs.tag }} --provenance
      shell: bash
