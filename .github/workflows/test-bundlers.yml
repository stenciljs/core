name: Bundler Tests

on:
  workflow_call:
    # Make this a reusable workflow, no value needed
    # https://docs.github.com/en/actions/using-workflows/reusing-workflows

permissions:
  contents: read

jobs:
  bundler_tests:
    name: Verify Bundlers
    runs-on: 'ubuntu-22.04'
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: 🕸️ Get Core Dependencies
        uses: ./.github/workflows/actions/get-core-dependencies

      - name: 📥 Download Build Archive
        uses: ./.github/workflows/actions/download-archive
        with:
          name: stencil-core
          path: .
          filename: stencil-core-build.zip

      # Compile the TS bundler spec to JS to avoid installing ts-jest in CI
      - name: 🛠️ Compile bundler spec to JS
        shell: bash
        run: |
          cd test/bundler
          cat > tsconfig.test.json << 'EOF'
          {
            "compilerOptions": {
              "module": "commonjs",
              "target": "ES2020",
              "lib": ["ES2020", "DOM"],
              "esModuleInterop": true,
              "skipLibCheck": true,
              "outDir": "./dist-spec"
            },
            "include": [
              "vite-bundle-test/vite-bundle.spec.ts"
            ]
          }
          EOF
          npx tsc -p tsconfig.test.json

      - name: 🧪 Bundler Tests
        shell: bash
        run: |
          cd test/bundler
          # Run Jest from repo root against compiled JS spec
          node ../../node_modules/jest/bin/jest.js dist-spec/vite-bundle.spec.js --env=node --testTimeout=30000

      - name: 🔍 Check Git Context
        uses: ./.github/workflows/actions/check-git-context
