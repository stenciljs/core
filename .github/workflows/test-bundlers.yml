name: Bundler Tests

on:
  workflow_call:
    # Make this a reusable workflow, no value needed
    # https://docs.github.com/en/actions/using-workflows/reusing-workflows

permissions:
  contents: read

jobs:
  bundler_tests:
    name: Verify Bundlers
    runs-on: 'ubuntu-22.04'
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: üï∏Ô∏è Get Core Dependencies
        uses: ./.github/workflows/actions/get-core-dependencies

      - name: üì• Download Build Archive
        uses: ./.github/workflows/actions/download-archive
        with:
          name: stencil-core
          path: .
          filename: stencil-core-build.zip

      - name: üß≤ Install Puppeteer and Download Chrome
        shell: bash
        run: |
          # Reinstall puppeteer to ensure puppeteer-core is properly installed
          # (sometimes npm ci doesn't install peer deps correctly in CI)
          npm install --no-save puppeteer
          # Download the Chrome binary
          npx puppeteer browsers install chrome

      - name: üß± Build bundler fixtures (component-lib + Vite app)
        shell: bash
        run: |
          cd test/bundler
          npm run build.component-lib
          npm run build.vite

      # Compile the TS bundler spec to JS to avoid installing ts-jest in CI
      - name: üõ†Ô∏è Compile bundler spec to JS
        shell: bash
        run: |
          cd test/bundler
          cat > tsconfig.test.json << 'EOF'
          {
            "compilerOptions": {
              "module": "commonjs",
              "target": "ES2020",
              "lib": ["ES2020", "DOM"],
              "esModuleInterop": true,
              "skipLibCheck": true,
              "outDir": "./dist-spec"
            },
            "include": [
              "vite-bundle-test/vite-bundle.spec.ts"
            ]
          }
          EOF
          npx tsc -p tsconfig.test.json

      - name: üß™ Bundler Tests
        shell: bash
        run: |
          cd test/bundler
          # Create a minimal Jest config that does not use ts-jest
          cat > jest.config.ci.js << 'EOF'
          module.exports = {
            testEnvironment: 'node',
            testMatch: ['<rootDir>/dist-spec/vite-bundle.spec.js'],
          };
          EOF
          # Run Jest from repo root against compiled JS using CI config
          node ../../node_modules/jest/bin/jest.js --config=jest.config.ci.js --testTimeout=30000

      - name: üîç Check Git Context
        uses: ./.github/workflows/actions/check-git-context
