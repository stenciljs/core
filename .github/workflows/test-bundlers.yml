name: Bundler Tests

on:
  workflow_call:
    # Make this a reusable workflow, no value needed
    # https://docs.github.com/en/actions/using-workflows/reusing-workflows

permissions:
  contents: read

jobs:
  bundler_tests:
    name: Verify Bundlers
    runs-on: 'ubuntu-22.04'
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: üï∏Ô∏è Get Core Dependencies
        uses: ./.github/workflows/actions/get-core-dependencies

      - name: üì• Download Build Archive
        uses: ./.github/workflows/actions/download-archive
        with:
          name: stencil-core
          path: .
          filename: stencil-core-build.zip

      - name: üßº Sanitize npm config for public registry
        shell: bash
        run: |
          # Write a clean npmrc for this job to avoid inherited auth on public registry
          printf "registry=https://registry.npmjs.org/\n//registry.npmjs.org/:_authToken=\nalways-auth=false\n" > ~/.npmrc
        env:
          NPM_TOKEN: ''

      - name: üßæ Ensure local npmrc in bundler subfolders
        shell: bash
        run: |
          printf "registry=https://registry.npmjs.org/\n//registry.npmjs.org/:_authToken=\nalways-auth=false\n" > test/bundler/.npmrc
          printf "registry=https://registry.npmjs.org/\n//registry.npmjs.org/:_authToken=\nalways-auth=false\n" > test/bundler/vite-bundle-test/.npmrc

      - name: üß™ Bundler Tests
        shell: bash
        run: |
          # Force a per-job npm user config pointing to public registry only
          printf "registry=https://registry.npmjs.org/\n//registry.npmjs.org/:_authToken=\nalways-auth=false\n" > "$GITHUB_WORKSPACE/.npmrc-public"
          export NPM_CONFIG_USERCONFIG="$GITHUB_WORKSPACE/.npmrc-public"
          # Run bundler flow explicitly to inject registry on ci
          cd test/bundler
          npm ci --prefer-online --no-audit --registry=https://registry.npmjs.org/
          npm run build
          npm run test
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
          NPM_CONFIG_ALWAYS_AUTH: 'false'
          NPM_TOKEN: ''
          NODE_AUTH_TOKEN: ''
          NPM_CONFIG__AUTH: ''
          NPM_CONFIG__AUTHTOKEN: ''

      - name: üîç Check Git Context
        uses: ./.github/workflows/actions/check-git-context
