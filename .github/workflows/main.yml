name: CI

on:
  merge_group:
  push:
    branches:
      - 'main'
      - 'stencil/v4-dev'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_core:
    name: ğŸ—ï¸ Build
    uses: ./.github/workflows/build.yml

  lint_and_format:
    name: ğŸ–Œï¸ Lint and Format
    uses: ./.github/workflows/lint-and-format.yml

  type_tests:
    name: ğŸ§ª Type Tests
    needs: [build_core]
    uses: ./.github/workflows/test-types.yml

  analysis_tests:
    name: ğŸ”¬ Analysis Tests
    needs: [build_core]
    uses: ./.github/workflows/test-analysis.yml

  docs_build_tests:
    name: ğŸ—ï¸ Docs Build Tests
    needs: [build_core]
    uses: ./.github/workflows/test-docs-build.yml

  bundler_tests:
    name: ğŸ§ª Bundler Tests
    needs: [build_core]
    uses: ./.github/workflows/test-bundlers.yml

  copytask_tests:
    name: ğŸ§ª Copy Task Tests
    needs: [build_core]
    uses: ./.github/workflows/test-copytask.yml

  component_starter_tests:
    name: ğŸ§ª Component Starter Smoke Test
    needs: [build_core]
    uses: ./.github/workflows/test-component-starter.yml

  e2e_tests:
    name: ğŸ§ª E2E Tests
    needs: [build_core]
    uses: ./.github/workflows/test-e2e.yml

  unit_tests:
    name: ğŸ§ª Unit Tests
    needs: [build_core]
    uses: ./.github/workflows/test-unit.yml

  wdio_tests:
    name: ğŸ§ª WebdriverIO Tests
    needs: [build_core]
    uses: ./.github/workflows/test-wdio.yml
