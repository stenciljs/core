name: CI

on:
  pull_request:
  push:

jobs:
  test-core:
    name: Core Jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Run Jest (core)
        run: npm run test.jest

  test-bundler:
    name: Bundler Jest
    runs-on: ubuntu-latest
    needs: test-core
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Run Bundler tests
        run: npm run test.bundler
